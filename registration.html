<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <!-- Outer section start -->
    <section class="outerContainer">
        <form name="resgistration_form" method="POST">
            <!-- first name start -->
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" class="formInput" placeholder="Enter your First Name" />
            <!-- first name end -->
            <!-- last name start -->

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" class="formInput" placeholder="Enter your Last Name" />
            <!-- last name end -->

            <!-- Email address start -->

            <label for="userEmail">Email address/label>
            <input type="email" name="userEmail" id="userEmail" class="formInput" placeholder="Enter your Email Address" />
            <!-- Email address end -->
             <!-- Phone start -->

             <label for="userPhone">Phone/label>
                <input type="tel" name="userPhone" id="userPhone" class="formInput" placeholder="Enter your phone number" />
                <!-- Phone end -->
             <!-- Date of birth start -->

             <label for="userDOB">Date of birth/label>
            <input type="date" name="userDOB" id="userDOB" class="formInput" placeholder="Enter your Date of Birth" />
                <!-- Date of birth end -->
                
        </form>
    </section>
    <!-- Outer section end -->
</body>
</html>
